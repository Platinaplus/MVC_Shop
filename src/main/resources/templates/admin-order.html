<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{parts/admin-header :: admin-header(category='order')}"></div>
<div class="container">
    <div class="container__inner cart">
        <h2 th:if="${order == null}">The order is empty</h2>

        <div th:if="${order != null}" class="table__container">
            <h3 th:text="'Order number '+${order.orderNumber}"></h3>
            <h3 th:text="'Customer '+${order.userId.getUsername()} +${order.userId.getUserId}"></h3>
            <form th:action="@{${order.status.toString() == 'CREATED' ? '/admin/confirm' : '/admin/done'}}" method="post" th:object="${order}">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th th:if="${order.status.toString() == 'CREATED'}">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cart, itemStat: *{cart}">
                        <td class="title">
                            <p th:text="${cart.getProduct().getName()}"></p>
                        </td>
                        <td>
                            <input th:hidden="true" th:field="*{cart[__${itemStat.index}__].id}"/>
                            <input th:hidden="true" th:field="${order.id}"/>
                            <input th:hidden="true" th:field="${order.orderNumber}"/>
                            <input th:hidden="true" th:field="${order.purchaseDate}"/>
                            <input th:hidden="true" th:field="*{cart[__${itemStat.index}__].product.name}"/>
                            <input th:hidden="true" th:field="*{cart[__${itemStat.index}__].product.itemId}"/>
                            <input class="price" th:hidden="true"
                                   th:field="*{cart[__${itemStat.index}__].product.price}"/>
                            <input class="quantity" type="number" th:disabled="${order.status.toString() != 'CREATED'}" th:field="*{cart[__${itemStat.index}__].quantity}"/>
<!--                            <p th:if="${order.status.toString() != 'CREATED'}" th:text="${cart.quantity}"></p>-->
                        </td>
                        <td th:text="'&#8364;'+ ${cart.getProduct().getPrice()}"></td>
                        <td th:if="${order.status.toString() == 'CREATED'}">
                            <a  th:href="@{/cart/delete(id=${cart.id})}">
                                <svg viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg"
                                     xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img"
                                     class="iconify iconify--twemoji" preserveAspectRatio="xMidYMid meet"
                                     fill="#000000">
                                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                    <g id="SVGRepo_iconCarrier">
                                        <path fill="#DD2E44"
                                              d="M21.533 18.002L33.768 5.768a2.5 2.5 0 0 0-3.535-3.535L17.998 14.467L5.764 2.233a2.498 2.498 0 0 0-3.535 0a2.498 2.498 0 0 0 0 3.535l12.234 12.234L2.201 30.265a2.498 2.498 0 0 0 1.768 4.267c.64 0 1.28-.244 1.768-.732l12.262-12.263l12.234 12.234a2.493 2.493 0 0 0 1.768.732a2.5 2.5 0 0 0 1.768-4.267L21.533 18.002z"></path>
                                    </g>
                                </svg>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td class="title">Total:</td>
                        <td class="sum_q"></td>
                        <td class="sum"></td>
                        <td th:if="${order.status.toString() == 'CREATED'}"></td>
                    </tr>
                    </tbody>
                </table>
                <button th:if="${order.status.toString() == 'CREATED'}" type="submit" class="button cart">Confirm</button>
                <button th:if="${order.status.toString() != 'CREATED' && order.status.toString() != 'DONE'}" type="submit" class="button cart">Done order</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", (event) => {
        console.log("DOM fully loaded and parsed")

        const countSum = () => {
            const p = document.querySelectorAll(".price")
            if (p.length === 0) {
                return
            }
            const qt = document.querySelectorAll(".quantity")

            let sum = 0;
            let sumQ = 0;

            for (let i of p) {
                const q = i.nextElementSibling
                const quantity = q.value
                const price = Number(i.value)

                sum += +quantity * price
            }

            for (let i of qt) {
                sumQ += Number(i.value)
            }

            document.querySelector(".sum").innerHTML = new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'EUR'
            }).format(
                sum,
            )

            document.querySelector(".sum_q").innerHTML = sumQ.toString()
        }
        countSum();

        const q = document.querySelectorAll(".quantity")
        for (let el of q) {
            el.addEventListener("change", countSum)
        }
    })
</script>

</body>
</html>
