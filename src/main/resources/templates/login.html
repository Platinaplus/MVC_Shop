<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
</head>
<body>
<nav>
    <ul class="menu">
        <li><a class="menu__link" href="/registration">Register</a></li>
        <li><a class="menu__link" href="/forgot-password">Forgot Password</a></li>
    </ul>
</nav>
<div class="container">
    <div class="container__inner">
        <h2 class="subtitle">Log in</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your login">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button class="button" type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
