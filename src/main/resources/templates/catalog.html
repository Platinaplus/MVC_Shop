<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Catalog</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
  </head>
  <body>
    <div
      sec:authorize="hasRole('ADMIN')"
      th:insert="~{parts/admin-header :: admin-header(category='users')}"
    ></div>
    <div
      sec:authorize="hasRole('USER')"
      th:insert="~{parts/catalog-header :: catalog-header(category=${category})}"
    ></div>
    <div class="container">
      <div class="container__catalog">
        <div class="content__catalog">
          <div class="content-img">
            <a th:href="@{/catalog/brooches}">
              <span class="menu__link">Brooches</span>
              <img th:src="@{'/img/brooche.jpg'}" alt="hand made jewelry" />
            </a>
          </div>
        </div>
        <div class="content__catalog">
          <div class="content-img">
            <a th:href="@{/catalog/tourniquets}">
              <span class="menu__link">Tourniquets</span>
              <img th:src="@{'/img/jew.jpg'}" alt="hand made jewelry" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <div th:insert="~{parts/footer :: footer}"></div>
  </body>
</html>
