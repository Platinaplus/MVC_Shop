<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product details</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{parts/catalog-header :: catalog-header(category='details')}"></div>
<div class="container">
    <div class="container__details">
        <div class="details__img">
            <img th:src="${product.image}" th:alt="${product.name}">
        </div>
        <div class="details__description">
            <div class="details__content">
                <h2 class="title" th:text="${product.name}"></h2>
                <div class="text">
                    <span>Price:</span>
                    <span th:text="'&#8364; ' + ${product.price}"></span>
                </div>
                <div class="text">
                    <span>Length:</span>
                    <span th:text="${product.length}"></span>
                </div>
                <div class="text">
                    <span>Width:</span>
                    <span th:text="${product.width}"></span>
                </div>
                <div class="text">
                    <span>Materials:</span>
                    <span th:text="${product.material}"></span>
                </div>
                <div class="icons">
                    <svg th:if="${isFavorite}" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M2 9.1371C2 14 6.01943 16.5914 8.96173 18.9109C10 19.7294 11 20.5 12 20.5C13 20.5 14 19.7294 15.0383 18.9109C17.9806 16.5914 22 14 22 9.1371C22 4.27416 16.4998 0.825464 12 5.50063C7.50016 0.825464 2 4.27416 2 9.1371Z"
                                  fill="red"></path>
                        </g>
                    </svg>
                    <svg th:if="${isInCart}" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M6.29977 5H21L19 12H7.37671M20 16H8L6 3H3M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z"
                                  stroke="#45a049" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                </div>
            </div>
            <a th:if="${!isFavorite}" th:href="@{'catalog/like?id=' + ${product.itemId}}" class="button details">
                Add to wishlist
            </a>
            <a th:if="${!isInCart}" th:href="@{'catalog/add-to-card?id=' + ${product.itemId}}" class="button details">
                Add to cart
            </a>
        </div>
    </div>
</div>
</body>
</html>
