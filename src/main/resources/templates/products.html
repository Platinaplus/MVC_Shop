<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{parts/catalog-header :: catalog-header(category=${category})}"></div>
<div class="container">
    <div class="admin-btn">
        <a th:href="@{/catalog/createProduct}" class="button">Create new product</a>
    </div>
    <div class="container__products">
        <div th:each="product: ${products}" class="content__product">
            <a class="card" th:href="@{'/catalog/' + ${product.itemId}}">
                <img th:src="@{${product.image}}" alt="hand made jewelry">
            </a>
            <div class="admin">
                <a th:href="@{catalog/products/edit(id=${product.itemId})}" class="edit">Edit</a>
                <a th:href="@{catalog/products/delete(id=${product.itemId})}" class="delete">Delete</a>
            </div>
            <div class="description">
                <p th:text="${product.name}">Popcorn</p>
                <p th:text="'&#8364; ' + ${product.price}"></p>
                <form th:action="@{'catalog/add-to-card/' + ${product.itemId}}" method="post">
                    <input class="action__product" type="submit" value="Add to cart">
                </form>
                <form th:action="@{'catalog/like/' + ${product.itemId}}" method="post">
                    <button class="action__product" type="submit">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path d="M2 9.1371C2 14 6.01943 16.5914 8.96173 18.9109C10 19.7294 11 20.5 12 20.5C13 20.5 14 19.7294 15.0383 18.9109C17.9806 16.5914 22 14 22 9.1371C22 4.27416 16.4998 0.825464 12 5.50063C7.50016 0.825464 2 4.27416 2 9.1371Z"
                                      fill="#fff"></path>
                            </g>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
